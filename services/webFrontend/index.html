<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <!-- <script type="text/javascript" src="index.js"></script> -->
    <script src="dist/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="utf-8" />
    <title>MIS</title>
  </head>
  <body>
    <div id="loginBox">
      <img src="avatar.png" id="avatar" />
      <h1>Login Here</h1>
      <form>
        <p>Username</p>
        <input
          type="text"
          id="username"
          class="textInput"
          placeholder="Enter Username"
        />
        <p>Password</p>
        <input
          type="password"
          id="password"
          class="textInput"
          placeholder="Enter Password"
        />
        <input type="button" onclick="LogMeIn(false)" value="Login" />
        <!-- <button type="button" onclick="LogMeIn()">Login</button> -->
        <a href="#" onclick="LogMeIn(true)">Login as a guest</a><br />
      </form>
    </div>
    <div id="mainInterface" style="display: none">
      <div id="home">
        <input
          type="button"
          class="systemButton"
          onclick="LoadHomePage()"
          value="MIS"
        />
      </div>
      <div id="primaryNavBar">
        <div id="services">
          <input
            type="button"
            id="RAS"
            onclick="LoadRouteAnalysisHome()"
            value="Route Analysis Service"
          />
          <input
            type="button"
            id="PTR"
            onclick="LoadPowerTrainHome()"
            value="Power Train Service"
          />
          <input
            type="button"
            id="VMS"
            onclick="LoadVesselMotionHome()"
            value="Vessel Motion Service"
          />
          <input
            type="button"
            id="CS"
            onclick="LoadComfortHome()"
            value="Comfort Service"
          />
        </div>
      </div>
      <div id="secondaryNavBar" class="sidebar" style="display: none">
        <h1>Temporal Aspects</h1>
        <div id="temporals">
          <input
            type="button"
            class="navButton"
            id="foresight"
            value="Foresight"
            onclick="LoadRouteInput()"
          />
          <input type="button" class="navButton" id="insight" value="Insight" />
          <input
            type="button"
            class="navButton"
            id="hindsight"
            value="Hindsight"
          />
        </div>
      </div>
      <div id="ServiceContent"></div>
      <div id="SystemResponse">
        <h1 style="display: inline-block">System Response:</h1>
        <p style="display: inline-block" id="consoleOutput"></p>
      </div>
      <div id="Logout">
        <input type="button" onclick="LogMeOut()" value="Logout" />
      </div>
    </div>
  </body>
</html>
