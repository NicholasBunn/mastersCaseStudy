<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <!-- <script type="text/javascript" src="index.js"></script> -->
    <script src="dist/main.js"></script>

    <meta charset="utf-8" />
    <title>MIS</title>
  </head>
  <body>
    <div class="loginBox">
      <img src="avatar.png" class="avatar" />
      <h1>Login Here</h1>
      <form>
        <p>Username</p>
        <input type="text" id="username" placeholder="Enter Username" />
        <p>Password</p>
        <input type="password" id="password" placeholder="Enter Password" />
        <input type="submit" onclick="LogMeIn()" value="Login" />
        <a href="#">Login as a guest</a><br />
      </form>
    </div>
    <div class="mainInterface">
      <div class="home">
        <input type="submit" onclick="LoadHomePage()" value="MIS" />
      </div>
      <div class="primaryNavBar">
        <div class="services">
          <input
            type="submit"
            onclick="LoadRouteAnalysisService()"
            value="Route Analysis Service"
          />
          <input
            type="submit"
            onclick="LoadPowerTrainService()"
            value="Power Train Service"
          />
          <input
            type="submit"
            onclick="LoadVesselMotionService()"
            value="Vessel Motion Service"
          />
          <input
            type="submit"
            onclick="LoadComfortService()"
            value="Comfort Service"
          />
        </div>
      </div>
      <div class="secondaryNavBar">
        <h1>Temporal Aspects</h1>
        <div class="temporals">
          <input type="submit" value="Foresight" />
          <input type="submit" value="Insight" />
          <input type="submit" value="Hindsight" />
        </div>
      </div>
      <div class="ServiceContent" style="display: none">
        <h1>Current Service</h1>
        <p>Information about current service...</p>
      </div>
      <div class="SystemResponse">
        <h1>System Response Box</h1>
        <p>Terminal message...</p>
      </div>
      <div class="Logout">
        <input type="submit" onclick="LogMeOut()" value="Logout" />
      </div>
    </div>
  </body>
</html>
